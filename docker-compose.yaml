services:
  docked:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docked
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - DATA_DIR=/data
      - TZ=America/Chicago
    volumes:
      # Persist database outside codebase
      - ./data:/data
    networks:
      - docked-network

networks:
  docked-network:
    driver: bridge
