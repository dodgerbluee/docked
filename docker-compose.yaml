services:
  docked:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docked
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - DATA_DIR=/data
    volumes:
      # Mount to /data where the database is actually created
      - ./data:/data
