      rel="stylesheet"
    />
    <title>Docked</title>
    <script>
      // Apply dark mode immediately to prevent flash of light mode
      (function () {
        try {
          var isDark = false;
          // Check localStorage for saved dark mode state
          var savedDarkMode = localStorage.getItem("darkMode");
          if (savedDarkMode === "true") {
            isDark = true;
          } else if (
            savedDarkMode === null &&
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
          ) {
            // If no saved state, check system preference
            isDark = true;
          }
          if (isDark) {
            document.body.classList.add("dark-mode");
            // Update theme-color meta tag for dark mode status bar
            var meta = document.querySelector('meta[name="theme-color"]');
            if (meta) meta.setAttribute("content", "#1a1a2e");
          }
        } catch (e) {
          // Silently fail if localStorage is not available
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
