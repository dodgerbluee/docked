name: Security Scan

on:
  # Note: PR and push security checks are handled by ci.yml workflow
  # This workflow only runs on schedule and manual dispatch for periodic security scans
  schedule:
    # Run weekly on Mondays
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  noop:
    name: No-op (keeps workflow valid)
    runs-on: ubuntu-latest
    steps:
      - name: Workflow enabled
        run: echo "Security Scan workflow is enabled."

  # npm audit checks
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json
            client/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci
          cd ../client && npm ci

      - name: Run npm audit (root)
        run: npx better-npm-audit audit --level moderate

      - name: Run npm audit (server)
        run: |
          cd server
          npx better-npm-audit audit --level moderate

      - name: Run npm audit (client)
        run: |
          cd client
          npx better-npm-audit audit --level moderate

  # Snyk security scan
  snyk-scan:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json
            client/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci
          cd ../client && npm ci

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: false
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --all-projects --policy-path=.

      - name: Upload Snyk results to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true

  # CodeQL analysis is handled by ci.yml workflow on every PR and push
  # This avoids configuration mismatch warnings and ensures consistent scanning
