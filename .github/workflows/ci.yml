name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened, ready_for_review]

env:
  NODE_VERSION: '18'

jobs:
  # Validate PR title follows conventional commits (PRs only)
  validate-pr-title:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the required pattern. Please ensure that the subject
            doesn't start with an uppercase character.

  # Run linting and formatting checks
  lint:
    uses: ./.github/workflows/run-linting.yml
    with:
      node-version: '18'
      check-formatting: true

  # Run tests with coverage
  test:
    uses: ./.github/workflows/run-tests.yml
    with:
      node-version: '18'
      run-coverage: true
      upload-coverage: ${{ github.event_name == 'push' }}

  # Dependency Review (PRs only)
  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0

  # npm audit checks
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json
            client/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci
          cd ../client && npm ci

      - name: Run npm audit (root)
        run: npm audit --audit-level=moderate

      - name: Run npm audit (server)
        run: |
          cd server
          npm audit --audit-level=moderate

      - name: Run npm audit (client)
        run: |
          cd client
          npm audit --audit-level=moderate

  # Snyk security scan
  snyk-scan:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json
            client/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci
          cd ../client && npm ci

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: false
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --all-projects

  # CodeQL Analysis
  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  # Build validation
  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json
            client/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci
          cd ../client && npm ci

      - name: Build client
        run: |
          cd client
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        if: success()
        with:
          name: client-build
          path: client/build
          retention-days: 1

  # Validate changelog (if version changed) - PRs only
  # DISABLED: Changelog validation temporarily disabled
  validate-changelog:
    runs-on: ubuntu-latest
    if: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: version-check
        run: |
          # Get base version from base branch
          BASE_VERSION=$(git show origin/${{ github.base_ref }}:package.json 2>/dev/null | grep -o '"version": "[^"]*"' | cut -d'"' -f4 || echo "")
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          if [ "$BASE_VERSION" != "$CURRENT_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate CHANGELOG
        if: steps.version-check.outputs.version_changed == 'true'
        run: |
          VERSION="${{ steps.version-check.outputs.current_version }}"
          if ! grep -q "\[$VERSION\]" CHANGELOG.md && ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "❌ CHANGELOG.md does not contain entry for version $VERSION"
            echo "Please add a changelog entry for this version before merging."
            exit 1
          fi
          echo "✅ CHANGELOG.md contains entry for version $VERSION"

  # Final gate - all checks must pass
  all-checks:
    runs-on: ubuntu-latest
    needs: 
      - validate-pr-title
      - lint
      - test
      - dependency-review
      - npm-audit
      - snyk-scan
      - codeql-analysis
      - build
    if: always()
    steps:
      - name: Check all jobs
        run: |
          FAILED_JOBS=""
          
          if [ "${{ needs.validate-pr-title.result }}" != "success" ] && [ "${{ needs.validate-pr-title.result }}" != "skipped" ]; then
            FAILED_JOBS="${FAILED_JOBS} validate-pr-title"
          fi
          
          if [ "${{ needs.lint.result }}" != "success" ]; then
            FAILED_JOBS="${FAILED_JOBS} lint"
          fi
          
          if [ "${{ needs.test.result }}" != "success" ]; then
            FAILED_JOBS="${FAILED_JOBS} test"
          fi
          
          if [ "${{ needs.dependency-review.result }}" != "success" ] && [ "${{ needs.dependency-review.result }}" != "skipped" ]; then
            FAILED_JOBS="${FAILED_JOBS} dependency-review"
          fi
          
          if [ "${{ needs.npm-audit.result }}" != "success" ]; then
            FAILED_JOBS="${FAILED_JOBS} npm-audit"
          fi
          
          if [ "${{ needs.snyk-scan.result }}" != "success" ] && [ "${{ needs.snyk-scan.result }}" != "skipped" ]; then
            FAILED_JOBS="${FAILED_JOBS} snyk-scan"
          fi
          
          if [ "${{ needs.codeql-analysis.result }}" != "success" ]; then
            FAILED_JOBS="${FAILED_JOBS} codeql-analysis"
          fi
          
          if [ "${{ needs.build.result }}" != "success" ]; then
            FAILED_JOBS="${FAILED_JOBS} build"
          fi
          
          if [ -n "$FAILED_JOBS" ]; then
            echo "❌ The following checks failed:$FAILED_JOBS"
            exit 1
          fi
          
          echo "✅ All checks passed"

